<mat-toolbar color="primary" class="app-toolbar mat-elevation-z4">
  <span class="logo" routerLink="/">Rick and Morty</span>
  <span class="spacer"></span>
  <mat-form-field appearance="fill" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      type="text"
      [formControl]="busca"
      placeholder="Buscar"
    />
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="abrirNovo()">
    <mat-icon>add</mat-icon>
    <span class="hide-mobile">Novo Personagem</span>
  </button>
  <button mat-raised-button [routerLink]="['/bloqueados']">
    <mat-icon>block</mat-icon>
    <span class="hide-mobile">Bloqueados</span>
  </button>
</mat-toolbar>
